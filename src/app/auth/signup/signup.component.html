<div class="row">
  <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
    <form
      (ngSubmit)="onSignUp(f)"
      #f="ngForm"
    >
      <div class="input-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="validate"
          required
          ngModel
          #email="ngModel"
        />
        <p
          class="error-msg"
          *ngIf="email.invalid && email.touched"
        >The email address is badly formatted.</p>
      </div>

      <div class="input-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="validate"
          required
          minlength="6"
          ngModel
          #password="ngModel"
        >
        <p
          class="error-msg"
          *ngIf="password.invalid && password.touched"
        >Password should be at least 6 characters</p>
      </div>

      <button
        type="submit"
        appTypeBtn="submit"
        [disabled]="!f.valid"
      >
        Sign Up
      </button>

    </form>
  </div>
</div>
