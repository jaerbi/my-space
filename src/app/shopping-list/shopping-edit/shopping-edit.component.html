<div class="row">
  <div class="col s12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">

        <div class="col m6  s9 input-field">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="validate"
            #nameInput
            ngModel
            name="nameInput"
          >
        </div>
        <div class="col m2 s3 input-field">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="valid"
            #amountInput
            ngModel
            name="amountInput"
          >
        </div>

      </div>
      <div class="row">
        <div class="col s12 actions">
          <button
            class="btn waves-effect waves-light green accent-4"
            type="submit"
            (click)="onAddItem()"
          >
            Add
            <i class="material-icons right">send</i>
          </button>
          <button
            class="btn waves-effect waves-light red darken-3"
            type="button"
          >
            Delete
          </button>
          <button
            class="btn waves-effect waves-light"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
