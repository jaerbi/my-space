<div class="row">
  <div class="col s12">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="row">

        <div class="col m6  s9 input-field">
          <input
            placeholder="Name"
            type="text"
            class="validate"
            ngModel
            name="name"
            required
          >
        </div>
        <div class="col m2 s3 input-field">
          <input
            placeholder="Amount"
            type="number"
            class="valid"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          >
          <span class="helper-text">Helper text</span>
        </div>

      </div>
      <div class="row">
        <div class="col s12 actions">
          <button
            class="btn waves-effect waves-light green accent-4"
            type="submit"
            [disabled]="!form.valid"
          >
            {{ editMode ? 'Update' : 'Add' }}
            <i class="material-icons right">send</i>
          </button>
          <button
            class="btn waves-effect waves-light red darken-3"
            type="button"
            [disabled]="!editMode"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            class="btn waves-effect waves-light"
            type="button"
            (click)="onClear()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
