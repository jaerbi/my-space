<div class="row">
  <div class="col s10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="collection">
      <li
        class="collection-item z-depth-4"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        <p>{{ ingredient.name }} - <span>({{ ingredient.amount }})</span></p>
      </li>
    </ul>
  </div>
</div>
