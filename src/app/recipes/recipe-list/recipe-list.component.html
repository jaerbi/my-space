  <div class="col s12">

    <div class="collection">
      <a
        *ngFor="let recipe of recipes"
        href="#!"
        class="collection-item avatar">
        <img
          [src]="recipe.imagePath"
          alt="{{recipe.name}}"
          class="circle">
        <span class="title">{{recipe.name}}</span>
        <p>{{recipe.description}}</p>
      </a>
