<div class="row">
  <div class="col s12">
    <button
      class="waves-effect waves-green btn"
    >New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col s12">

    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipeItem]="recipe"
      [index]="i"
    ></app-recipe-item>

  </div>
</div>
