<div class="collection">
  <a
    routerLinkActive="active"
    class="collection-item avatar"
    [routerLink]="[index]"
  >
    <img
      [src]="recipeItem.imagePath"
      alt="{{recipeItem.name}}"
      class="circle">
    <span class="title">{{recipeItem.name}}</span>
    <p>{{recipeItem.description}}</p>
  </a>
</div>
