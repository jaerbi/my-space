
<div class="row">
  <div class="col m5">
    <app-recipe-list (recipeWasSelected)="recipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col m7">
    <app-recipe-detail *ngIf="recipeForDetail; else infoText" [recipe]="recipeForDetail"></app-recipe-detail>
    <ng-template #infoText>
      <h5>Please select a Recipe!</h5>
    </ng-template>
  </div>
</div>
